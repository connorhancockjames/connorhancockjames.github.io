<!doctype html>
<html>
	
<head>
	
<meta charset="utf-8">
<title>Global Online Racing</title>
	
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}
	
.topnav {
  overflow: hidden;
  background-color: blue;
  position: relative;
}

.topnav #myLinks {
  display: none;
}

.topnav a {
  color: white;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  display: block;
}

.topnav a.icon {
  background: blue;
  display: block;
  position: absolute;
  right: 0;
  top: 0;
}

.active {
  background-color: black;
  color: white;
}

.Development {
  background-color: blue;
	font-size: 10px;
	color: white;
	}
	
.about {
	background-color: blue;
	color: white;
	font-size: 32px;
	text-align: center;
	}
	
</style>
	
</head>

<body>

<div class="topnav">
  <a href="#home" class="active">Global Online Racing</a>
  <div id="myLinks">
    <a href="#breaking">Breaking News</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
  </div>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>	
	
<section class="Development" id="devsta">
	<marquee behavior="alternate" direction="right"><h1>This site is still in development. There may be a few issues.</h1></marquee>
</section>
	
<section class="breaking" id="breaking">
	
</section>

<section class="contact" id="contact">
	
</section>
	
<section class="about" id="about">
	
</section>
	
<script>
function myFunction() {
  var x = document.getElementById("myLinks");
  if (x.style.display === "block") {
    x.style.display = "none";
  } else {
    x.style.display = "block";
  }
}
</script>
	
</body>
	
</html>
